<svg width="180" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50">
  <!-- UCLA Blue background (official color: #2774AE) -->
  <rect width="180" height="50" fill="#2774AE" rx="3"/>
  
  <!-- UCLA text in white, bold -->
  <text x="90" y="32" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="3">UCLA</text>
  
  <!-- Optional yellow accent line (UCLA gold: #FFD100) -->
  <line x1="30" y1="38" x2="150" y2="38" stroke="#FFD100" stroke-width="1.5" opacity="0.9"/>
</svg>
