<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" width="180" height="50">
  <!-- UCLA Blue background (official color: #2774AE) - fills entire viewBox -->
  <rect x="0" y="0" width="180" height="50" fill="#2774AE" rx="3"/>
  
  <!-- UCLA text in white, bold, centered -->
  <text x="90" y="32" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="4">UCLA</text>
  
  <!-- Yellow accent line (UCLA gold: #FFD100) -->
  <line x1="25" y1="38" x2="155" y2="38" stroke="#FFD100" stroke-width="2" opacity="0.95"/>
</svg>
